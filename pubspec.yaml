name: Budget
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1
  firebase_auth: ^0.16.0
  cloud_firestore: ^0.12.9+4
  provider: ^4.1.2
  firebase_core: ^0.4.0+9
  uuid: ^2.0.4


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:

  uses-material-design: true

  fonts:
  - family: Ubuntu
    fonts:
      - asset: assets\fonts\Ubuntu-Regular.ttf
  - family: UbuntuMed
    fonts:
      - asset: assets\fonts\Ubuntu-Medium.ttf
        weight: 500
  - family: UbuntuLight
    fonts:
      - asset: assets\fonts\Ubuntu-Light.ttf
        weight: 200
  - family: UbuntuItalic
    fonts:
      - asset: assets\fonts\Ubuntu-Italic.ttf
        style: italic
  - family: UbuntuBold
    fonts:
      - asset: assets\fonts\Ubuntu-Bold.ttf
        weight: 700
  - family: UbuntuMedItalic
    fonts:
      - asset: assets\fonts\Ubuntu-MediumItalic.ttf
        weight: 500
        style: italic
